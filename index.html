<html>
<body>
<style>
body {background: black;}
</style>
<button onclick="play()" id="buttonId"  style="margin:auto;display:block;width:50%;height:50%;">
press the button?
</button>

<div id="divId" style="display:none">
<video width="100%" height="100%" loop  mute id="videoId">
<source id="vid" src="" type="video/mp4">
</video>
</div>

<script>
function play() {
var vidlist = ["spill.mp4", "coke.mp4", "fat.mp4", "damnarang.mp4", "hello.mp4"];
var randvid = vidlist[Math.floor(Math.random() * vidlist.length)];

video = document.querySelector('video');
video.setAttribute("src",randvid);
document.getElementById("divId").style.display="block";
document.getElementById("buttonId").style.display="none";
document.getElementById("videoId").play();

}
</script>
</body>

</html>
